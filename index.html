<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="card">
    <img src="images/refresh.png" alt="Refresh Location" id="refreshBtn" title="Get my location" />

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter a city name" spellcheck="false" />
      <button id="searchBtn"><img src="search.png" alt="Search icon" /></button>
    </div>

    <div id="error" class="error-message hidden">
      Invalid city name. Please check and try again.
    </div>

    <div class="weather hidden">
      <img src="" class="Weather-icon" id="weatherIcon" alt="Weather Icon here" />

      <h1 class="temp" id="temp">22Â°</h1>
      <h2 class="city" id="cityName">Accra</h2>

      <div class="weather-meta">
        <p>
          <span id="cityTime">06:48 AM | </span>
          <span class="description" id="weatherDesc">Clear Sky</span>
        </p>
      </div>

      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="Humidity Icon here" />
          <div>
            <p class="humidity" id="humidity">94%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="Wind Icon here" />
          <div>
            <p class="wind" id="wind">11 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Popup Modal for validation errors -->
    <div id="popupModal" class="modal-overlay hidden">
      <div class="modal-content">
        <p id="popupMessage"></p>
        <button id="closePopupBtn" class="close-btn">OK</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
